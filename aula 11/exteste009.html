    <div id= "res"></div>
    <script>
        function calcular () {

        var país = "Brasil"
        var txtn = document.querySelector ('input#txtnac')
        var res = document.querySelector('div#res')
        var nac = txtn.value;
        res.innerHTML = `<p> Sua nacionalidade é <strong>${nac}</strong></p>`
        if (nac == "Brasil" || nac == "brasil") {
          res.innerHTML += `<p>Você é Brasileiro`;

        }
    }
