<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            font: normal 22pt Arial;
            background: rgb(27, 118, 27);
            color: rgb(134, 17, 17);
            width: 200px;
            line-height: 200px;
            text-align: center ;}
    </style>
</head>
<body>
    <div id ="area" 
     <strong>Interaja..</strong>
    </div>
    <script>
    var a = document.getElementById("area")
    a.addEventListener ("click" , clicar)
    a.addEventListener ("mouseenter", entrar)
    a.addEventListener ("mouseout" , saiu)
    
     function clicar () {
     a.innerText = "Clicou!"
     a.style.background =  "red"
     a.style.color =  "white"
     }
     function entrar (){
        a.innerText = "Entrou!"
        a.style.background = "rgb(188, 231, 188"
     }
     function saiu () {
        a.innerText = "Saiu!"
        a.style.background = "rgb(188, 231, 188"
     }

    </script>
    
</body>
</html>
